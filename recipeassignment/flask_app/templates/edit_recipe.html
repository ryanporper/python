<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>Edit Recipe</h1>
    <h1>{{recipe.date.date()}}</h1>
    <form action="/recipes/{{recipe.id}}/update" method="post">
        <input type="hidden" name="user_id" value="{{session.id}}">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{recipe.name}}">
        <label for="description">Description</label>
        <input type="text" name="description" value="{{recipe.description}}">
        <label for="instructions">Instructions</label>
        <input type="text" name="instructions" value="{{recipe.instructions}}">
        <label for="date">Date</label>
        <input type="date" name="date" value="{{recipe.date.date()}}">
        <label for="checkbox">Under 30 mins?</label>
        {% if recipe.under == 1 %}
        <input type="checkbox" name="under" value="{{recipe.under}}" checked>
        {%endif%}
        {% if recipe.under == 0 %}
        <input type="checkbox" name="under" value="{{recipe.under}}">
        {%endif%}
        <button class="btn btn-primary">Submit</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <a href="/dashboard">Home</a>
</body>
</html>
