<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>Checkerboard</title>
        <link rel="stylesheet" href="static/altboard.css">
    </head>
    <body>
        <table>
        {% for i in range(num): %}
            <tr>
                {% for j in range(num): %}
                <td class="color1"></td>
                <td class="color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(num): %}
                <td class="color2"></td>
                <td class="color1"></td>
                {% endfor %}
            </tr>
        {% endfor %}
            
        </table>
    </body>
</html>
